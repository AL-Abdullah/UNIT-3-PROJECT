{% extends 'main/S1.html' %}
{% load static %}
{% block title %}  {% endblock %}
{% block content %}
    <h1 style="padding: 20px;">Add New Plant</h1>

<div class="container">
    <form method="post" action="{% url 'main:add_story' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="about" class="form-label">content</label>
            <textarea name="content" class="form-control" id="content" placeholder="Enter about"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" class="form-select" id="category">
                {% for choice in CATEGORY_CHOICES %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" class="form-control" id="image" accept="image/*">
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'main:home' %}" class="btn btn-secondary">Back to Home</a>
    </form>
</div>
{% endblock %}
