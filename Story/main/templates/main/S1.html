{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--the navbar-->
    <header class="my-header">
        <a href="{% url 'main:home' %}" style="color: black; text-decoration: none;"><h1>Story Website</h1></a>
        <nav>

            <a href="{% url 'main:add_story' %}" class="add-plant-link">Add Story</a>
            <a href="{% url 'main:all_stories' %}" class="add-plant-link">Show all Stories</a>
            <a href="#" class="add-plant-link">Contact Us</a>

            
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">{{ user.username }}</button>
                <div class="dropdown-content">
                    <a href="{% url 'user_info:user_detail' user.username %}">Profile</a>
                    <a href="{% url 'user_info:user_logout' %}">Log Out</a>
                </div>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Login/Sign Up</button>
                <div class="dropdown-content">
                    <a href="{% url 'user_info:user_login' %}">Log In</a>
                    <a href="{% url 'user_info:register_user' %}">Sign Up</a>
                </div>
            </div>
            {% endif %}
        </nav>
    </header>
<!--end navbar-->

{% block title %}  {%endblock%}
</head>
<body>

    {% block content %}

    {% endblock %}
    
</body>
</html>
